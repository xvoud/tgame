	<script type="text/javascript">
		let cube = document.querySelector(".cube")
		let good = document.querySelectorAll(".good")
		let bad = document.querySelectorAll(".bad")
		let simple = document.querySelectorAll(".simple")
		let finish = document.querySelector(".finish")
		let ochki = 0 
		let score = document.querySelector(".score")

		 cube.onclick = function () {
		 	
		 	let rand= Math.random()*8
		 
		 let round = Math.round(rand)
		 alert(round)
		 }

		for(let index = 0; index<8; index = index + 1){//цикл
			good[index].onclick = function () {
				
			ochki = ochki + 100
			document.querySelector(".score").innerHTML = ochki
			good[index].style.backgroundImage = "url(game_player.png)"
			good[index].style.backgroundSize = "100%"
			let x = function () {
				good[index].style.backgroundImage = "none"
			}
			setTimeout(x,2000)
			}
			}
		
		for(let index = 0; index<10; index = index + 1){//цикл
			bad[index].onclick = function () {
				
				ochki = ochki - 100
				document.querySelector(".score").innerHTML = ochki
				bad[index].style.backgroundImage = "url(game_player.png)"
				bad[index].style.backgroundSize = "100%"
				let x = function () {
				bad[index].style.backgroundImage = "none"
			}
			setTimeout(x,2000)
			}
			}
			
		
		for(let index = 0; index<25; index = index + 1){//цикл
			simple[index].onclick = function () {
				
			ochki = ochki + 10
			document.querySelector(".score").innerHTML = ochki
			simple[index].style.backgroundImage = "url(game_player.png)"
			simple[index].style.backgroundSize = "100%"
			let x = function () {
				simple[index].style.backgroundImage = "none"
			}
			setTimeout(x,2000)
			}
			
		}
		finish.onclick = function () {if ( ochki  <=1  ) {
		alert("ты выиграл")
		} else {
			alert ("ты проиграл")
		}}
